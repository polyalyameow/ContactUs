<div id="myNav" class="overlay">

    <main>
      <div class="main__contact">
        <h2 class="main__contact__title">Contact</h2>
        <p class="main__contact__text">
          StarScape Studios is represented by Sundsgården Folkhögskola
        </p>
        <p class="main__contact__text">
          Email: info@starscapestudios.com Phone: 123-456-7890
        </p>
      </div>
      <form class="main__form" autocomplete="off">
        <div class="main__form-text">
          <input
            type="text"
            name="name"
            id="name"
            class="input-field"
            placeholder="First Name"
          />

          <input
            type="text"
            name="surname"
            id="surname"
            class="input-field"
            placeholder="Last Name"
          />

          <input
            type="email"
            name="email"
            id="email"
            class="input-field"
            placeholder="Email"
            required
          />

          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            class="input-field"
            placeholder="Phone"
            required
          />
          <textarea
            type="text"
            rows="6"
            cols="50"
            name="comment"
            form="usrform"
            class="txt-area"
            placeholder="Leave us a message..."
          ></textarea>
        </div>
        <div class="main__btn">
          <button type="submit" class="main__btn-btn">
            <a class="main__btn-link" href="#">SUBMIT</a>
          </button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <hr class="footer-line" />
